<html>
<head>
  <meta charset="UTF-8">
  <title>Pay Websight</title>
  <style>
    /* Make background white on the landing page */
    body {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Enter the secret code</h1>
  <div>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>
  </div>
  <button id="payButton" style="display: none;" onclick="pay()">Click to pay</button>

  <script>
    function checkCode() {
      var userInput = document.getElementById('codeInput').value;
      if (userInput.trim() === "18711") {
        document.getElementById('payButton').style.display = "block";
      } else {
        alert("Incorrect code! Try again.");
      }
    }

    function pay() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>
</body>
</html>
