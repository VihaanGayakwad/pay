  <script>
    // Detect iPad (including iPadOS 13+ which identifies as Mac but has touch points)
    const isiPad = /iPad/.test(navigator.userAgent)
                  || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    if (isiPad) {
      // Redirect iPad users
      window.location.replace('https://vihaangayakwad.github.io/Gugul');
    } else {
      // Redirect all others (iPhone, Android, desktop, etc.)
      window.location.replace('https://vihaangayakwad.github.io/pay/denied.html');
    }
  </script>
</head>
