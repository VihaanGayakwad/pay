<html>
<head>
  <meta charset="UTF-8">
  <title>Pay Websight</title>
  <style>
    /* Make background white on the landing page */
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none; /* Hidden until video plays */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Ente the sicrit code</h1>
  <div>
    <input type="text" id="codeInput" placeholder="Ente code hre">
    <button onclick="checkCode()">Subbmti</button>
  </div>
  <button id="payButton" style="display: none;" onclick="pay()">Clic tu pay</button>

  <div id="videoContainer">
    <!-- Embedded video will be inserted here -->
  </div>

  <script>
    function checkCode() {
      var userInput = document.getElementById('codeInput').value;
      if (userInput.trim() === "18711") {
        document.getElementById('payButton').style.display = "block";
      } else {
        alert("Incorrrect cdoe! Try agan.");
      }
    }

    function pay() {
      var videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = '<iframe src="https://www.youtube.com/embed/EE-xtCF3T94?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
      videoContainer.style.display = "block";
    }
  </script>
</body>
</html>
